<ng-container>
  <div class="container mt-4">
    <mat-card *ngFor="let t of tasks" class="mt-4">
      <mat-card-header>
        <mat-card-title>{{t.title}}</mat-card-title>
        <mat-card-subtitle>{{t.done}} - {{t.userId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{t.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Remove</button>
        <button mat-button>Mark as...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
